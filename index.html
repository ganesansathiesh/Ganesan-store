<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GANESAN STORE</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .left-panel {
      width: 25%;
      background: #f0f0f0;
      padding: 20px;
    }
    .right-panel {
      width: 75%;
      padding: 20px;
      overflow-x: auto;
    }
    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .button-group button {
      margin: 5px;
      width: 40px;
      height: 40px;
    }
    .even-uneven {
      margin-top: 10px;
    }
    .image-paste-area {
      border: 2px dashed #ccc;
      height: 100px;
      width: 100%;
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .image-paste-area img {
      max-height: 100px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      height: 30px;
    }
    input[type="text"] {
      width: 100px;
      margin: 2px;
    }
    .compare-button {
      margin-top: 10px;
    }
    .highlight {
      background-color: #90ee90;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="heading">GANESAN STORE</div>
    <div class="button-group">
      <button onclick="selectBox(1)">1</button>
      <button onclick="selectBox(3)">3</button>
      <button onclick="selectBox(5)">5</button>
      <button onclick="selectBox(15)">15</button>
    </div>

    <div class="even-uneven" id="even-uneven-buttons" style="display: none;">
      <button onclick="setMode('EVEN')">EVEN</button>
      <button onclick="setMode('UNEVEN')">UNEVEN</button>
    </div>

    <h4>Paste Image Below</h4>
    <div class="image-paste-area" onpaste="handlePaste(event, 'GREEN')" id="greenPaste">
      Paste GREEN image here<br>(Ctrl+V)
      <img id="greenImage" />
    </div>
    <input id="greenOpen" placeholder="GREEN Open" />
    <input id="greenHigh" placeholder="GREEN High" />
    <input id="greenLow" placeholder="GREEN Low" />
    <input id="greenClose" placeholder="GREEN Close" />

    <div class="image-paste-area" onpaste="handlePaste(event, 'RED')" id="redPaste">
      Paste RED image here<br>(Ctrl+V)
      <img id="redImage" />
    </div>
    <input id="redOpen" placeholder="RED Open" />
    <input id="redHigh" placeholder="RED High" />
    <input id="redLow" placeholder="RED Low" />
    <input id="redClose" placeholder="RED Close" />

    <div class="compare-button">
      <button onclick="compare()">COMPARE</button>
    </div>
  </div>

  <div class="right-panel">
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>1</th>
            <th>3</th>
            <th>5</th>
            <th>15</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- 20 rows dynamically inserted -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let selectedColumn = null;
    let mode = null;
    let rowIndex = 0;

    // Initialize 20 rows
    window.onload = () => {
      const tbody = document.getElementById('tableBody');
      for (let i = 0; i < 20; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 4; j++) {
          const cell = document.createElement('td');
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
    };

    function selectBox(value) {
      selectedColumn = [1, 3, 5, 15].indexOf(value);
      document.getElementById('even-uneven-buttons').style.display = 'block';

      // Highlight selected column
      const headers = document.querySelectorAll("th");
      headers.forEach((th, idx) => {
        th.classList.toggle("highlight", idx === selectedColumn);
      });
    }

    function setMode(val) {
      mode = val;
    }

    function handlePaste(event, color) {
      const items = event.clipboardData.items;
      for (const item of items) {
        if (item.type.indexOf("image") !== -1) {
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(evt) {
            const img = document.getElementById(color.toLowerCase() + "Image");
            img.src = evt.target.result;
            runOCR(img, color);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    function runOCR(img, color) {
      Tesseract.recognize(img.src, 'eng').then(({ data: { text } }) => {
        const open = extractValue(text, /O\d{2},?[\d.]+/);
        const high = extractValue(text, /H\d{2},?[\d.]+/);
        const low = extractValue(text, /L\d{2},?[\d.]+/);
        const close = extractValue(text, /C\d{2},?[\d.]+/);

        if (!open || !high || !low || !close) {
          alert("Could not extract all OHLC values from image.");
          return;
        }

        document.getElementById(color.toLowerCase() + "Open").value = open;
        document.getElementById(color.toLowerCase() + "High").value = high;
        document.getElementById(color.toLowerCase() + "Low").value = low;
        document.getElementById(color.toLowerCase() + "Close").value = close;
      });
    }

    function extractValue(text, regex) {
      const match = text.match(regex);
      if (!match) return '';
      const value = match[0].split(',')[1];
      return value ? value.trim() : '';
    }

    function compare() {
      const go = parseFloat(document.getElementById("greenOpen").value);
      const gh = parseFloat(document.getElementById("greenHigh").value);
      const gl = parseFloat(document.getElementById("greenLow").value);
      const gc = parseFloat(document.getElementById("greenClose").value);

      const ro = parseFloat(document.getElementById("redOpen").value);
      const rh = parseFloat(document.getElementById("redHigh").value);
      const rl = parseFloat(document.getElementById("redLow").value);
      const rc = parseFloat(document.getElementById("redClose").value);

      if (isNaN(go) || isNaN(gh) || isNaN(gl) || isNaN(gc) ||
          isNaN(ro) || isNaN(rh) || isNaN(rl) || isNaN(rc)) {
        alert("Missing or invalid OHLC values");
        return;
      }

      let result = "N";

      if (mode === "EVEN") {
        if (gc > ro && ro > gh) result = "U";
      } else if (mode === "UNEVEN") {
        if (rc > go && go > rh) result = "PH";
        else if (rc < go && go < rl) result = "PL";
      }

      // Fill in result in table
      const table = document.getElementById("dataTable");
      const row = table.rows[rowIndex + 1]; // +1 because first row is header
      if (row && row.cells[selectedColumn]) {
        row.cells[selectedColumn].innerText = result;
      }

      // Rotate row index after 20
      rowIndex = (rowIndex + 1) % 20;
    }
  </script>
</body>
</html>
