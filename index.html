<!DOCTYPE html>
<html>
<head>
  <title>GANESAN STORE</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .left-panel {
      width: 30%;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .right-panel {
      width: 70%;
      padding: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 6px;
    }
    .image-drop {
      width: 100%;
      height: 120px;
      border: 2px dashed #ccc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
    .image-drop img {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>

<div class="left-panel">
  <h1>GANESAN STORE</h1>

  <div id="selectorButtons">
    <button onclick="selectBox(0)">1</button>
    <button onclick="selectBox(1)">3</button>
    <button onclick="selectBox(2)">5</button>
    <button onclick="selectBox(3)">15</button>
  </div>

  <div id="modeButtons" style="display:none;">
    <button onclick="selectMode('EVEN')">EVEN</button>
    <button onclick="selectMode('UNEVEN')">UNEVEN</button>
  </div>

  <div id="ocrSection" style="display:none; margin-top:15px;">
    <h3>Paste Image Below</h3>
    <div class="image-drop" contenteditable="true" id="greenImage" onpaste="handlePaste(event, 'greenInput')">
      Paste GREEN image here (Ctrl+V)
    </div>
    <div class="image-drop" contenteditable="true" id="redImage" onpaste="handlePaste(event, 'redInput')">
      Paste RED image here (Ctrl+V)
    </div>
    <label><b>GREEN OHLC</b></label>
    <textarea id="greenInput" rows="2" style="background:#eaffea"></textarea><br><br>
    <label><b>RED OHLC</b></label>
    <textarea id="redInput" rows="2" style="background:#ffeaea"></textarea><br><br>
    <button onclick="compareOHLC()">COMPARE</button><br><br>
    <button onclick="undoLastRow()">UNDO LAST ROW</button><br><br>
    <button onclick="exportToPDF()">Download Table as PDF</button>
  </div>
</div>

<div class="right-panel">
  <table id="resultTable">
    <thead>
      <tr><th>1</th><th>3</th><th>5</th><th>15</th></tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script>
  let selectedColumn = null;
  let selectedMode = null;
  let previousResults = [[], [], [], []];
  let currentRowIndex = 0;

  document.addEventListener("DOMContentLoaded", () => {
    const tbody = document.querySelector("#resultTable tbody");
    for (let i = 0; i < 20; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j < 4; j++) {
        const td = document.createElement("td");
        td.contentEditable = true;
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }
  });

  function selectBox(index) {
    selectedColumn = index;
    selectedMode = null;
    document.querySelectorAll("#selectorButtons button").forEach((btn, i) =>
      btn.style.backgroundColor = i === index ? "#2ecc71" : ""
    );
    document.getElementById("modeButtons").style.display = "block";
  }

  function selectMode(mode) {
    selectedMode = mode;
    document.getElementById("ocrSection").style.display = "block";
  }

  function normalizeText(text) {
    return text.replace(/\s+/g, "").replace(/O/gi, " O").replace(/H/gi, " H").replace(/L/gi, " L").replace(/C/gi, " C");
  }

  function parseOHLC(input) {
    const fix = str => parseFloat((str || "").replace(/[^0-9.]/g, ""));
    const o = fix((input.match(/O\s*([\d.,]+)/i) || [])[1]);
    const h = fix((input.match(/H\s*([\d.,]+)/i) || [])[1]);
    const l = fix((input.match(/L\s*([\d.,]+)/i) || [])[1]);
    const c = fix((input.match(/C\s*([\d.,]+)/i) || [])[1]);
    return { o, h, l, c };
  }

  function compareOHLC() {
    let val1 = normalizeText(document.getElementById("greenInput").value);
    let val2 = normalizeText(document.getElementById("redInput").value);
    if (!val1 || !val2) return alert("Paste both OHLC values.");

    let green = parseOHLC(val1);
    let red = parseOHLC(val2);

    if ([green.o, green.h, green.l, green.c, red.o, red.h, red.l, red.c].some(x => isNaN(x))) {
      alert("Invalid OHLC format.");
      return;
    }

    let result = "N";

    if (selectedMode === "EVEN") {
      if (green.c > red.o && green.c < red.h) result = "1";
      else if (green.c < red.o && green.h > red.o) result = "2";
      else if (green.c === red.h) result = "E";
      else if (green.h < red.c) result = "PU";
      else if (green.c > red.h) result = "PU";
      else result = "3";
    } else {
      if (red.o > green.c && red.o < green.h) result = "U";
    }

    insertResult(selectedColumn, result);
  }

  function insertResult(colIndex, result) {
    const table = document.getElementById("resultTable");
    const row = table.rows[currentRowIndex + 1];
    if (!row) return alert("All 20 rows filled.");

    row.cells[colIndex].innerText = result;
    previousResults[colIndex][currentRowIndex] = result;

    for (let i = 0; i < 4; i++) {
      if (i !== colIndex && !row.cells[i].innerText) {
        const prev = previousResults[i][currentRowIndex - 1] || "";
        row.cells[i].innerText = prev;
      }
    }
    currentRowIndex++;
  }

  function undoLastRow() {
    if (currentRowIndex === 0) return;
    const table = document.getElementById("resultTable");
    const row = table.rows[currentRowIndex];
    for (let i = 0; i < 4; i++) {
      row.cells[i].innerText = "";
    }
    currentRowIndex--;
  }

  async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;
    doc.setFontSize(12);
    doc.text("GANESAN STORE - Results", 10, y);
    y += 10;

    const headers = ["1", "3", "5", "15"];
    doc.text(headers.join("    "), 10, y);
    y += 10;

    const table = document.getElementById("resultTable");
    for (let i = 1; i < table.rows.length; i++) {
      const row = table.rows[i];
      const values = Array.from(row.cells).map(cell => cell.innerText || "");
      doc.text(values.join("    "), 10, y);
      y += 10;
    }
    doc.save("results.pdf");
  }

  function handlePaste(event, targetId) {
    const clipboardItems = event.clipboardData.items;
    let hasImage = false;
    for (let item of clipboardItems) {
      if (item.type.indexOf("image") === 0) {
        hasImage = true;
        const blob = item.getAsFile();
        const reader = new FileReader();
        reader.onload = function (e) {
          Tesseract.recognize(
            e.target.result,
            'eng',
            { logger: m => console.log(m) }
          ).then(({ data: { text } }) => {
            document.getElementById(targetId).value = text.trim();
          });
        };
        reader.readAsDataURL(blob);
      }
    }
    if (!hasImage) {
      alert("Please paste a valid image (e.g., screenshot of OHLC text)." );
    }
  }
</script>

</body>
</html>
